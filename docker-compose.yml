version: '3.8'

volumes:
  docker-volume:
  vendor-store:
  node_modules-store:

services:
  app:
    build: ./docker/php
    depends_on:
      - db
    links:
      - db
    volumes:
      - .:/var/www/hasegawa_koryo:cached
      - vendor-store:/var/www/hasegawa_koryo/vendor
      - node_modules-store:/var/www/hasegawa_koryo/node_modules
    command: bash -c "php artisan serve --host 0.0.0.0" # 起動時にビルドインサーバーを起動
    ports:
      - "8000:8000"  # php artisan serve 用のポート
      - "8080:8080"  # HMR用のポート
    networks:
        - hasegawa-koryo-dev
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3366:3306'
    environment:
      MYSQL_DATABASE: hasegawa_koryo
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      TZ: 'Asia/Tokyo'
    volumes:
      - docker-volume:/var/lib/mysql
    networks:
      - hasegawa-koryo-dev
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links: 
      - db:db
    ports:
      - 8888:80
    volumes:
      - ./docker/phpMyAdmin/phpmyadmin-misc.ini:/usr/local/etc/php/conf.d/phpmyadmin-misc.ini
    networks:
      - hasegawa-koryo-dev

networks:
  hasegawa-koryo-dev:
    external: true